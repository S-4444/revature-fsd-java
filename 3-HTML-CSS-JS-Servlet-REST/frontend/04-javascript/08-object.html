<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
    </head>
    <body>
        <script>

            var male = {
                code : "M",
                name : " Male"
            };
            var Female = {
                code : "F",
                name : " FeMale"
            };
           
            var employee={
                name : " Sanjoy ",
                gender: male, // here gender is aslo a object because we assing here name 
                salary: 1000
            }
            var employee1={
                name : " Sanjoy ",
                gender: Female, // here gender is aslo a object because we assing here name 
                salary: 1000
            }

            console.log(male);
            // male.code = "F";
            console.log(male.code);
            console.log(male.name);
           
            console.log(employee.name);
            console.log(employee.gender.name);
            console.log(employee1.gender.code);
            console.log(employee.salary);

            var employees = [employee , employee1];
            console.log(employees[0].gender.code);
            console.log(employees[1].gender.code);
            console.log(employees);

            for ( var employee of employees){
                console.log(employee);
            }
        </script>
      
    </body>
</html>
