</head>
<body   class="w-100 h-100 d-flex align-items-center flex-column" style="background: url(/img/CreateBg.jpg) no-repeat center center/cover  ; width: 100%;">
    <nav class="w-100 navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand"><b>World Bank</b></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  btn-outline-secondary" style="border-radius: 5px;" 
                            href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-secondary" style="border-radius: 5px;" href="Registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active btn-outline-secondary" style="border-radius: 5px;" href="Login.html">Login</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link btn-outline-secondary" style="border-radius: 5px;" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-outline-secondary" style="border-radius: 5px;" href="#">Customer Care</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

    </nav>
    <main class="w-100 bg--transparent d-flex justify-content-center align-items-center flex-column" style=" max-width: 1000px; min-height: calc(100% - 56px);">
        <h2 style="margin-top: 30px;">
            Create Account
        </h2>
       
          <form class="row g-3">
            <div class="col-md-12">
                <label for="inputFirstName" class="form-label"  ><b>First Name</b></label>
                <input type="text" class="form-control " id="inputFirstName" required>
              </div>
              <div id="firstNameError" class="validation-error " class="text-danger" ></div>
              <div class="col-md-6">
                <label for="inputLastName" class="form-label"><b>Last Name</b></label>
                <input type="text" class="form-control" id="inputLastName" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" ><b>Email</b></label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div id="emailError" class="validation-error"></div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label"><b>Initial Balance</b> <span >(Minimum balance should be 100$)</span></label>
              <input type="number" class="form-control" id="inputPassword4" required pattern="[0-9]{2,10}">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
            </div>
           
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label"><b>Branch</b></label required>
              <select id="inputState" class="form-select" required>
                <option selected>Choose...</option>
                <option >Tollygunge</option>
                <option >Rabindra sarobar </option>
                <option >Sadan</option>
                <option >Netaji</option>
                <option>...</option>
              </select>
            </div>
           
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Click here for accepts terms & condition
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-secondary" id="submit">Sign in</button>
              <a href="Home.html" class="btn btn-primary ms-2">Exit</a>
            </div>
           
          </form>
         
  
          <div class="alert alert-danger" id="error"></div>
        </main>
        <script src="scripts/creatAccount.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
