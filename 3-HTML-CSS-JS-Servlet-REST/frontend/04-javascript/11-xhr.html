<!DOCTYPE html>
<html>
    <body>
        <script>
            let xhr = new XMLHttpRequest();
            // conection is established
            xhr.open("GET", "https://api.github.com/users/S-4444/repos");
            xhr.send(); // asynchronous
            xhr.addEventListener("readystatechange", function() {
            //  redayState value when-->
                // 0- unsent
               // 1- opend
               // 2- Header recived
               // 3- Loading
               // 4- Done
                if (xhr.readyState == 4) {
                    var repos = JSON.parse(xhr.responseText);
                    for (let repo of repos) {
                        console.log(repo.name);
                    }
                }
            });
        </script>
    </body>
</html>
