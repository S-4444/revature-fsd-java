<!DOCTYPE html>
<html>
    <head>
        <title>loops and array</title>
    </head>
    <body>
        <script>
        var scores = [10, 23, 33, 19];

        scores[0] = 20;

        scores.push(50);

        for (var score of scores) { // this is "for of loop" like for each loop of java 
            console.log(score);
        }

        console.log(scores);
    </script>
    </body>
</html>
