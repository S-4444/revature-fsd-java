<!DOCTYPE html>
<html>
    <head>
        <title>Get element By Id</title>
    </head>
    <body>
        <p id="para"> this is a paragraph</p>
        <script>
           var element= window.document.getElementById("para");
           console.log(element.innerHTML);
           
           element.innerHTML = "<ul><li>New paragraph content.</li></ul>"; // here it is converted to HTML tags 
          
        </script>
    </body>
</html>
