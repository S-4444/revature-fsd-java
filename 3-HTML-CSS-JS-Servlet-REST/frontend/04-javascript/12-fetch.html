<!DOCTYPE html>
<html>
    <body>
        <script>
            async function getRepos() {
                // fetch returns a Promise object
                // promise object is introduce as part opf ES6
                let response = await fetch("https://api.github.com/users/S-4444/repos");
                let repos = await response.json();
                for (let repo of repos) {
                    console.log(repo.name);
                }
            };
            getRepos();
        </script>
    </body>
</html>
