<!DOCTYPE html>
<html>
    <head>
        <title>Inner Text</title>
    </head>
    <body>
        <p id="para"> this is a paragraph</p>
        <script>
            // element will contain html element object
           var element= document.getElementById("para");
           console.log(element.innerText); 
           element.innerText=" This is a new pargraph";
           console.log(element.innerText);
           //window.location.href = "https://www.google.com%22;
        </script>
    </body>
</html>
